<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="dark light" />
    <script>
      (() => {
        const dark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        document.documentElement.setAttribute(
          "data-bs-theme",
          dark ? "dark" : "light"
        );
      })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Digitalers Xiaomi — Tienda oficial de productos Xiaomi con tecnología, innovación y estilo."
    />
    <meta name="author" content="Digitalers Team" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Digitalers Xiaomi" />
    <meta
      property="og:description"
      content="Explora los mejores productos Xiaomi con Digitalers."
    />
    <meta
      property="og:image"
      content="https://img.weblogssl.com/css/mundoxiaomi/p/common/favicon.ico"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://localhost:5173/" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />

    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />

    <!-- CSS de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!--ESTILOS PERSONALIZADOS-->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- JS de Bootstrap (bundle con Popper) con defer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      defer
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <!--Icons Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="https://img.weblogssl.com/css/mundoxiaomi/p/common/favicon.ico"
      type="image/x-icon"
    />

    <title>DIGITALERS XIAOMI</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
