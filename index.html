<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--ESTILOS PERSONALIZADOS-->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- CSS de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- JS de Bootstrap (bundle con Popper) con defer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      defer
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const toggleBtn = document.getElementById("themeToggleBtn");
        const html = document.documentElement;

        toggleBtn.addEventListener("click", () => {
          const currentTheme = html.getAttribute("data-bs-theme");
          const newTheme = currentTheme === "dark" ? "light" : "dark";
          html.setAttribute("data-bs-theme", newTheme);

          toggleBtn.innerHTML =
            newTheme === "dark"
              ? '<i class="bi bi-sun-fill"></i>'
              : '<i class="bi bi-moon-fill"></i>';
          // Cambiar clases del bot√≥n
          toggleBtn.classList.toggle("btn-outline-light");
          toggleBtn.classList.toggle("btn-outline-dark");
        });
      });
    </script>

    <!--Icons Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="https://img.weblogssl.com/css/mundoxiaomi/p/common/favicon.ico"
      type="image/png"
    />
    <title>DIGITALERS XIAOMI</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
